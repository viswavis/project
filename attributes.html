<!DOCTYPE html>
<html>
    <head>
        <title>input attributes</title>
    </head>
    <body>
        <form>
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" ><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname">
          </form>
          <form>
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" value="bebini" readonly><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" value="wilson">
          </form>
          <form>
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname" value="bebini" disabled><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" value="wilson">
          </form>
          <form>
           <label for="fname">First name:</label><br>
           <input type="text" id="fname" name="fname" size="50"><br>
           <label for="pin">PIN:</label><br>
           <input type="text" id="pin" name="pin" size="4">
          </form>
          <form>
            <label for="datemax">Enter a date before 2004-08-02:</label>
            <input type="date" id="datemax" name="datemax" max="2005-12-31"><br><br>
          
            <label for="datemin">Enter a date after 2024-06-26:</label>
            <input type="date" id="datemin" name="datemin" min="2026-01-02"><br><br>
          
            <label for="quantity">Quantity (between 1 and 5):</label>
            <input type="number" id="quantity" name="quantity" min="1" max="5"><br><br>
          </form>
          <form>
            <input style="color: orangered;background-color: rgb(4, 4, 134);"type="text" name="country" placeholder="country" value="France"><br><br>
            <input type="submit">
          </form>
     </body>
</html>
